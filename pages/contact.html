<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
      }

      li {
        float: left;
      }

      li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }

      li a:hover {
        background-color: #111;
      }
      main {
    padding: 20px;
}

h1, h2 {
    color: #333;
}

h1 {
    margin-bottom: 20px;
}

h2 {
    margin-bottom: 10px;
}

form {
    display: flex;
    flex-direction: column;
}

input[type="text"], input[type="email"], textarea {
    margin-bottom: 10px;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

input[type="submit"] {
    cursor: pointer;
    background-color: #333;
    color: white;
    padding: 8px 16px;
    border: none;
    border-radius: 4px;
}

input[type="submit"]:hover {
    background-color: #555;
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px;
}
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <a href="http://localhost:3000/index.html">Home</a>
        </li>

        <li><a href="http://localhost:3000/contact.html">Contact</a></li>
        <li><a href="http://localhost:3000/services.html">Services</a></li>
      </ul>
    </nav>
    <section id="contact"> <h2>Contact Us</h2> <p>Feel free to get in touch with us!</p> <form action=""> <label for="name">Name:</label> <input type="text" id="name" name="name" required> <br> <label for="email">Email:</label> <input type="email" id="email" name="email" required> <br> <label for="message">Message:</label> <textarea id="message" name="message" rows="4" cols="50" required></textarea> <br> <input type="submit" value="Submit"> </form> </section> </main> <footer> <p>&copy; 2024 Full Stack Developer</p> </footer> </body> </html>
  </body>
</html>
